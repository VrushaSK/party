<form (ngSubmit)="saveParty()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="partyData.name" required>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="partyData.description"></textarea>
  </div>
  <button type="submit">Save</button>
</form>
